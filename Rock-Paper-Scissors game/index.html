<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="computer-part">
            <button id="computer-choice"><img src="images/rock.png"></button>
            <div class="computer-result">
                <p>0</p>
            </div>
        </div>
        <div class="middlePart">
            <button id="reset">Reset</button>
            <hr>
            <button id="play-again">Play Again</button>
        </div>

        <div class="player-part">
            <div class="player-result">
                <p>0</p>
            </div>
            <div class="player-btns">
                <button class="player-choice"><img src="images/rock.png" class="rock"></button>
                <button class="player-choice"><img src="images/paper.png" class="paper"></button>
                <button class="player-choice"><img src="images/scissors.png" class="scissors"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
