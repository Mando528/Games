<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>snake game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="label">Snake Game</h1>
        </div>

        <div class="content">
            <div class="score-board">
                <h3 class="score">Score : <span class="score-number">0</span></h3>
                <h3 class="high-score">High Score : <span class="high-score-number"></span></h3>
            </div>
            <canvas class="board"></canvas>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
